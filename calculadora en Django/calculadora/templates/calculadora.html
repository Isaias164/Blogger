<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="{% static 'css/calculadora.css' %}">
</head>
<body>
    <form action="/resultado/" method="get">
        <input type="number" name="n1">
        <input type="number" name="n2">
        <select name="operation" id="op">
            <option value="sum">suma</option>
            <option value="rest">resta</option>
            <option value="mul">multiplicación</option>
            <option value="div">divición</option>
        </select>
        <input type="submit" value="Igual a">
    </form>
    
    {% if resultado %}
        <p id="exito"> {{ resultado }} </p>
    {% elif "0" in resultado %}
        <p></p>
    {% else %}
        <p id="error">Puede que uno o ambos campos no hallan sido completados. Por favor ingrese los valores numericos{{resultado}} </p>
    {% endif %}
        
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'js/forms.js' %}"></script>
    </script>
</body>
</html>
